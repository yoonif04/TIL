<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer-box {
      width : 400px;
      height: 200px;
      border: 2px solid black;

      /* 추가 css 코드 작성 1 */
      /* 색상 red, 중앙 정렬 */
      color: red;
      text-align: center;
    }

    .inner-box {
      width : 200px;
      height: 100px;
	  /* 추가 css 코드 작성 2 */
      /* inherit을 통해 상속받도록 */
      border: inherit;
      /* initial을 통해 초기값(기본값)으로 상속받지 않도록 */
      /* initial 브라우저마다 다를 수 있음 (거의 사용 안함) */
      color: initial;  
      text-align: initial;
			
    }

  </style>
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
